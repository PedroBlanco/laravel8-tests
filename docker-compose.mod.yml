          - INSTALL_GMP=false
          - INSTALL_GNUPG=false
          - INSTALL_XDEBUG=false
          - INSTALL_PCOV=false
          - INSTALL_PHPDBG=false
          - INSTALL_BLACKFIRE=
          - INSTALL_SSH2=true
