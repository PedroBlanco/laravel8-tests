          - INSTALL_IMAGEMAGICK=true
          - INSTALL_CALENDAR=false
          - INSTALL_FAKETIME=false
          - INSTALL_IONCUBE=false
          - INSTALL_APCU=false
          - INSTALL_CACHETOOL=false
          - INSTALL_YAML=false
          - INSTALL_RDKAFKA=false
          - INSTALL_GETTEXT=false
          - INSTALL_ADDITIONAL_LOCALES=true
          - INSTALL_MYSQL_CLIENT=false
          - INSTALL_PING=false
          - INSTALL_SSHPASS=false
          - INSTALL_MAILPARSE=false
          - INSTALL_PCNTL=false
          - ADDITIONAL_LOCALES=en_US.UTF-8 es_ES.UTF-8 fr_FR.UTF-8
          - INSTALL_FFMPEG=false
          - INSTALL_AUDIOWAVEFORM=false
          - INSTALL_WKHTMLTOPDF=false
          - INSTALL_XHPROF=false
          - INSTALL_XMLRPC=false
          - INSTALL_PHPDECIMAL=false
          - INSTALL_ZOOKEEPER=false
          - DOWNGRADE_OPENSSL_TLS_AND_SECLEVEL=false
          - PUID=1000
          - PGID=1000
          - IMAGEMAGICK_VERSION=latest
          - LOCALE=POSIX
          - PHP_FPM_NEW_RELIC=false
          - PHP_FPM_NEW_RELIC_KEY=0000
          - PHP_FPM_NEW_RELIC_APP_NAME=app_name
          - INSTALL_DOCKER_CLIENT=false
          - http_proxy
          - https_proxy
          - no_proxy
      volumes:
        - ./php-fpm/php7.4.ini:/usr/local/etc/php/php.ini
        - ../:/var/www:cached
        - docker-in-docker:/certs/client
      ports:
        - "9003:9003"
      expose:
        - "9000"
      extra_hosts:
        - "dockerhost:10.0.75.1"
      environment:
        - PHP_IDE_CONFIG=serverName=laradock
        - DOCKER_HOST=tcp://docker-in-docker:2376
        - DOCKER_TLS_VERIFY=1
        - DOCKER_TLS_CERTDIR=/certs
        - DOCKER_CERT_PATH=/certs/client
        - FAKETIME=-0
      depends_on:
        - workspace
      networks:
        - backend
      links:
        - mariadb

### NGINX Server #########################################
    nginx:
      build:
        context: ./nginx
        args:
          - CHANGE_SOURCE=false
          - PHP_UPSTREAM_CONTAINER=php-fpm
          - PHP_UPSTREAM_PORT=9000
          - http_proxy
          - https_proxy
          - no_proxy
      volumes:
        - ../:/var/www:cached
        - ./logs/nginx/:/var/log/nginx
        - ./nginx/sites/:/etc/nginx/sites-available
        - ./nginx/ssl/:/etc/nginx/ssl
      ports:
        - "80:80"
        - "443:443"
#        - ":81"
      depends_on:
        - php-fpm
      networks:
        - frontend
        - backend

### MariaDB ##############################################
    mariadb:
      build:
        context: ./mariadb
        args:
          - http_proxy
          - https_proxy
          - no_proxy
          - MARIADB_VERSION=latest
      volumes:
#        - /home/bitnami/.laradock/data/mariadb:/var/lib/mysql
# 2021-04-14 Cambiado por sugerencia de https://gist.github.com/ijaureguialzo/bf10504c742b44122ba62bfafe772c1c
        - mariadb_data:/var/lib/mysql
        - ./mariadb/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
# 2021-05-13 PRODUCCION - Deshabilitamos el puerto; debería poderse acceder por la red backend
      # ports:
      #   - "3306:3306"
      environment:
        - TZ=UTC
        - MYSQL_DATABASE=default
        - MYSQL_USER=default
        - MYSQL_PASSWORD=secret
        - MYSQL_ROOT_PASSWORD=root
      networks:
        - backend

### Adminer ###########################################
    adminer:
      build:
        context: ./adminer
        args:
          - INSTALL_MSSQL=false
      environment:
          - ADMINER_PLUGINS=
          - ADMINER_DESIGN=pepa-linha
          - ADMINER_DEFAULT_SERVER=mariadb
      ports:
        - "8081:8080"
      depends_on:
        - php-fpm
      networks:
        - frontend
        - backend

