### PHP-FPM ##############################################
    php-fpm:
      build:
        context: ./php-fpm
        args:
          - CHANGE_SOURCE=false
          - BASE_IMAGE_TAG_PREFIX=latest
          - LARADOCK_PHP_VERSION=7.4
          - LARADOCK_PHALCON_VERSION=4.0.5
          - INSTALL_BZ2=false
          - INSTALL_ENCHANT=false
          - INSTALL_GMP=false
          - INSTALL_GNUPG=false
          - INSTALL_XDEBUG=false
          - INSTALL_PCOV=false
          - INSTALL_PHPDBG=false
          - INSTALL_BLACKFIRE=
          - INSTALL_SSH2=false
          - INSTALL_SOAP=false
          - INSTALL_XSL=false
          - INSTALL_SMB=false
          - INSTALL_IMAP=false
          - INSTALL_MONGO=false
          - INSTALL_AMQP=false
          - INSTALL_CASSANDRA=false
          - INSTALL_GEARMAN=false
          - INSTALL_MSSQL=false
          - INSTALL_BCMATH=true
          - INSTALL_PHPREDIS=true
          - INSTALL_MEMCACHED=false
          - INSTALL_OPCACHE=true
          - INSTALL_EXIF=false
          - INSTALL_AEROSPIKE=false
          - INSTALL_OCI8=false
          - INSTALL_MYSQLI=true
          - INSTALL_PGSQL=false
          - INSTALL_PG_CLIENT=false
          - INSTALL_POSTGIS=false
          - INSTALL_INTL=true
